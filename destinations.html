layout: default
---
<!-- THIS IS MY DESTINATIONS PAGE(instructions for Head + Header above this) -->

  <div>

    <div id="map-continents"><!-- map here -->
    <ul class="continents">
      <li class="c1"><a href="/destinations/africa">Africa</a></li>
      <li class="c2"><a href="/destinations/asia">Asia</a></li>
      <li class="c3"><a href="/destinations/australia">Australia</a></li>
      <li class="c4"><a href="/destinations/europe">Europe</a></li>
      <li class="c5"><a href="/destinations/north-america">North America</a></li>
      <li class="c6"><a href="/destinations/south-america">South America</a></li>
    </ul>
    </div>



<section class="container body">
  <h1 class="centered"> Where to? </h1>

  <div class="grid blog-loop">
    {% for post in site.posts limit:6 %}
      <div class="col-4_sm-12">
          <a href="{{post.url}}">
            <img src="{{post.image_path}}"> <!-- for consistent image sizes you will either need to crop the images beforehand or change this to divs with background images -->
            <h3> {{post.title}} </h3>
            <p class="post-meta">{{post.date | date_to_string }} | By {{post.author}}</p>
            <p> {{post.excerpt | truncate:100 }} </p>
          </a>
        </div>
      {% endfor %}
  </div>
</section>
